<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fontsgoogleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossoring />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>LOGÄ°N PAGE</h1>
    <form action="" method="get">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          class="in"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter
        your password"
          class="in"
        />
      </div>
      <div>
        <label for="sec-code">Security Code</label>
        <input type="number" id="sec-code" name="sec-code" placeholder="Enter
        your security code" class="in"
      </div>
      <div class="save-clear">
        <input type="submit" value="Save" class="but" />
        <input type="reset" value="Clear" class="but" />
      </div>
    </form>
  </body>
</html>
